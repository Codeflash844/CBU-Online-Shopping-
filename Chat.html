<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #1E1E1E;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
        }

        .user-message {
            background-color: #0A84FF;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #333;
            align-self: flex-start;
            text-align: left;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #1E1E1E;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            background: #222;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #0A84FF;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="chat-header">AI Chatbot</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Message AI Chatbot..." />
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        const apiKey = "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";  // Replace with your OpenAI API key

        async function getBotResponse(userInput) {
    const apiUrl = "https://api.openai.com/v1/chat/completions";

    try {
        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: userInput }]
            })
        });

        const data = await response.json();
        console.log("API Response:", data);  // Log API response
        if (data.error) {
            return `Error: ${data.error.message}`;
        }

        return data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";
    } catch (error) {
        console.error("Fetch Error:", error);
        return "Oops! Something went wrong.";
    }
}

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            addMessage(userInput, "userp");

            let response = await getBotResponse(userInput);
            addMessage(response, "bot");

            document.getElementById("user-input").value = "";
        }

        function addMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
